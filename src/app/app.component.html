<link rel="icon" type="image/png" href="favicon.ico?=param" />

<div id='header'>
  <h1>MO taxonomy demo</h1>
  <div>
    Click on the timeline's markers to go through the example scenario or click reset to view an extended example of the ontology.
  </div>
  <p>
    <button mat-button (click)="resetVis()">Reset</button>
  </p>
</div>

<app-timeline (itemEvent)="receiveItem($event)"></app-timeline>
<app-vowl [selected_item]="selected_item"></app-vowl>

<div class='signature'>
  <div class="logos">
    <a href="https://angular.io/">
      <img alt="Angular logo" src="../assets/imgs/angular.svg" height="100"></a>
    <a href="https://visjs.org/">
      <img alt="Vis.js logo" src="../assets/imgs/visjs_logo.png" height="100"></a>
    <a href="http://vowl.visualdataweb.org/webvowl.html">
      <img alt="WebVOWL logo" src="../assets/imgs/webvowl.png" height="70"></a>
  </div>
</div>
